
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "600" height = "600"  ></canvas>
    <input type = "color" id = "picker"/>
</body>
</html>
<script>
	var canvas = document.querySelector("#myCanvas"); //for an id use #
	canvas.width = window.innerWidth*.8; //80% of width of screen
	canvas.height = window.innerHeight*.8; //80% of height of screen

	var context = canvas.getContext("2d"); //drawing on canvas w 2d drawing command
	var drawings = true;
	var color = 'yellow' //starting color
	var picker = document.querySelector('#picker');

	function draw(posX, posY){
		console.log("Drawing") //writes a message to the console
	if (drawings == true){
		console.log(posX)
		console.log(posY)
		context.fillStyle = color;
		context.arc(posX, posY, 10, 1, 3 * Math.PI); //x & ya coord of circle, 10=radius,1 =starting angle, 3=ending angle in radians
		context.fill(); //fills current drawing path
		context.beginPath();}}

	myCanvas.addEventListener('mousemove', function (e){ //won't let you draw circles
		//so draw arcs and make them half size or full until you get what you want
		console.log(e.x);
		console.log(e.y);//need console.log(e) in all functions
		draw(e.x, e.y);
	})

	window.addEventListener('keydown', function (e){
		console.log(e); //if statements to change color and go w values
		if (e.keyCode == 89) {
			color = "yellow"
			console.log('this')

		} else if (e.keyCode == 71){
			color = "green"
			console.log('this')

		} else if (e.keyCode == 66) {
			color = "blue"
			console.log('this')

		} else if (e.keyCode == 82) {
			color = "red"
			console.log('this')

		} else if (e.keyCode == 38) {
			drawings = false;
			console.log('pen is not drawing right now')

		} else if (e.keyCode == 40) {
			drawings = true;
			console.log('pen is drawing right now')
		}
	})

	window.addEventListener(
		"keydown", function(e){
			console.log(e);
			if (e.keyCode == 32){
				context.clearRect(0,0,context.canvas.width, context.canvas.height); //clears pixels within rectangle
				console.log(this)
			}
		}
	)

	window.addEventListener('change', function (e){ //fires when a new choice is made in window
		color = picker.value;
		context.fillStyle = color;
		console.log('now picked a color')
	})

	</script>
